<!-- '수정하기' 버튼을 클릭하면 나오는 페이지. -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('detail')">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous"/>
    <link href="starter-template.css" rel="stylesheet"/>

    <script type="text/javascript" th:src="@{/js/board.js}"></script>

    <title>detail</title>

</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')"></nav>

<main role="main" class="container">
    <div class="starter-template">
        <form role="update-form" th:action="@{'/board/post/edit/' + ${boardDto.id}}" th:object="${boardDto}" method="post">
            <input type="hidden" name="_method" value="put"/>
            <input type="hidden" name="id" th:value="${boardDto.id}"/>

            <div class="form-group">
                <label style="float: left"  class="col-sm-2 control-label">제목</label>
                <div class="col-sm-10" style="margin-top: 10px;">
                    <input type="text" name="title" class="form-control" th:value="${boardDto.title}" th:field="*{title}"> <br>
                    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect data</p>
                </div>
            </div>

            <div class="form-group">
                <label style="float: left"  class="col-sm-2 control-label" >작성자</label>
                <div class="col-sm-10" style="margin-top: 10px;">
                    <input type="text"  class="form-control" name="writer" th:value="${boardDto.writer}"  readonly> <br>
                </div>
            </div>

            <div class="form-group">
                <label style="float: left"  class="col-sm-2 control-label">내용</label>
                <div class="col-sm-10">
                    <textarea name="content"  class="form-control" th:text="${boardDto.content}" th:field="*{content}"></textarea><br>
                    <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect data</p>
                </div>
            </div>




            <div class="box-footer">
                <button type="submit" class="btn btn-primary">수정</button>
                <button type="submit" class="btn btn-warning" onclick="location.href='/board/list'">취소</button>
            </div>
        </form>

    </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
